<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=width="device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
 <header class="bg-light py-4 border-bottom">
    <div class="container text-center">
      <h1 class="fw-bold">DIVERSE CLOTHING BRAND</h1>
      <h2 class="text-muted">One World. Infinite Styles</h2>
    </div>

    <nav class="navbar navbar-expand-md navbar-light bg-white border-top">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">SHOP</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">ABOUT US</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT US</a></li>
            <li class="nav-item"><a class="nav-link" href="feedback.html">FEEDBACK</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
 <main class="container my-4">
    <h2 class="text-center mb-4">Feedback</h2>
    <p class="text-center">We value your feedback! Please fill out the form below to let us know your thoughts, suggestions, or concerns.</p>

    <form action="mailto:weardiverseclothingbrand@gmail.com" method="POST" enctype="text/plain" class="row g-3">
      <div class="col-md-6">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" required>
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" required>
      </div>
      <div class="col-12">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>
      <div class="col-12">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="feedback" name="feedback" rows="5" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </div>
    </form>
  </main>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
